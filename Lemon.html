<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet" />
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #ffe6e9;
        font-family: "Quicksand", sans-serif;
        overflow-x: hidden;
        position: relative;
      }
      
      .container {
        position: relative;
        width: 100%;
        max-width: 370px;
        padding: 20px;
        text-align: center;
      }
      
      .owl-image {
        height: 15rem;
        max-width: 100%;
        object-fit: contain;
        border-radius: 10px;
        margin-bottom: 2rem;
      }
      
      .question {
        font-size: 2.5rem;
        margin-bottom: 1.5rem;
        animation: fadeInScale 1s ease forwards;
      }
      
      .follow-up-question {
        font-size: 2.5rem;
        margin-bottom: 1.5rem;
        animation: bounceIn 1s ease forwards;
      }
      
      .button-container {
        display: flex;
        justify-content: center;
        gap: 1.5rem;
        position: relative;
        height: 60px;
      }
      
      .btn {
        position: absolute;
        border: none;
        border-radius: 50px;
        padding: 10px 20px;
        font-family: "Quicksand", sans-serif;
        font-size: 18px;
        cursor: pointer;
        transition: all 0.3s ease;
        background-color: #ff6b81;
        color: white;
        transform: scale(1.05);
        box-shadow: 0px 4px 15px rgba(255, 107, 129, 0.5);
        animation: pulseButton 2s infinite;
      }
      
      .btn:hover {
        background-color: #ffa4b1;
        transform: scale(1.1);
        box-shadow: 0px 6px 20px rgba(255, 107, 129, 0.7);
        text-shadow: 1px 1px 5px rgba(255, 182, 193, 0.8);
      }
      
      .yes-btn {
        left: 30%;
        transform: translateX(-50%);
      }
      
      .no-btn {
        right: 30%;
        transform: translateX(50%);
      }
      
      .gift-btn {
        display: inline-block;
        margin-top: 1rem;
        padding: 12px 25px;
        border: none;
        border-radius: 50px;
        background-color: #ff6b81;
        color: white;
        font-family: "Quicksand", sans-serif;
        font-size: 18px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0px 4px 15px rgba(255, 107, 129, 0.5);
        animation: pulseButton 2s infinite;
      }
      
      .gift-btn:hover {
        background-color: #ff4757;
        transform: scale(1.05);
        box-shadow: 0px 6px 20px rgba(255, 107, 129, 0.7);
      }
      
      .gift-icon {
        margin-right: 5px;
        font-size: 1.2rem;
      }
      
      .answer-input {
        width: 100%;
        padding: 12px;
        font-size: 1.2rem;
        border: 2px solid #ff6b81;
        border-radius: 10px;
        margin-bottom: 1rem;
        font-family: "Quicksand", sans-serif;
        background-color: rgba(255, 255, 255, 0.8);
        animation: slideInLeft 0.5s ease forwards;
      }
      
      .answer-input:focus {
        outline: none;
        border-color: #ff4757;
        box-shadow: 0 0 10px rgba(255, 107, 129, 0.5);
      }
      
      .submit-btn {
        border: none;
        border-radius: 50px;
        padding: 10px 25px;
        font-family: "Quicksand", sans-serif;
        font-size: 18px;
        cursor: pointer;
        background-color: #ff6b81;
        color: white;
        box-shadow: 0px 4px 15px rgba(255, 107, 129, 0.5);
        transition: all 0.3s ease;
        animation: pulseButton 2s infinite;
      }
      
      .submit-btn:hover {
        background-color: #ff4757;
        transform: scale(1.05);
        box-shadow: 0px 6px 20px rgba(255, 107, 129, 0.7);
      }
      
      /* heart loader */
      .cssload-main {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 10;
      }
      
      .cssload-heart {
        animation: cssload-heart 2.88s cubic-bezier(0.75, 0, 0.5, 1) infinite normal;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      
      .cssload-heartL {
        width: 1em;
        height: 1em;
        border: 1px solid #ff0000;
        background-color: #ff0000;
        position: absolute;
        display: block;
        border-radius: 100%;
        animation: cssload-heartL 2.88s cubic-bezier(0.75, 0, 0.5, 1) infinite normal;
        transform: translate(-28px, -27px);
      }
      
      .cssload-heartR {
        width: 1em;
        height: 1em;
        border: 1px solid #ff0000;
        background-color: #ff0000;
        position: absolute;
        display: block;
        border-radius: 100%;
        transform: translate(28px, -27px);
        animation: cssload-heartR 2.88s cubic-bezier(0.75, 0, 0.5, 1) infinite normal;
      }
      
      .cssload-square {
        width: 1em;
        height: 1em;
        border: 1px solid #ff0000;
        background-color: #ff0000;
        position: relative;
        display: block;
        transform: scale(1) rotate(-45deg);
        animation: cssload-square 2.88s cubic-bezier(0.75, 0, 0.5, 1) infinite normal;
      }
      
      .cssload-shadow {
        position: relative;
        top: 97px;
        left: 50%;
        display: block;
        width: 1em;
        height: 0.24em;
        background-color: rgb(215, 215, 215);
        border: 1px solid rgb(215, 215, 215);
        border-radius: 50%;
        animation: cssload-shadow 2.88s cubic-bezier(0.75, 0, 0.5, 1) infinite normal;
        transform: translateX(-50%);
      }
      
      .hidden {
        display: none;
      }
      
      .kiss-emoji {
        position: absolute;
        font-size: 24px;
        animation: fall linear forwards;
        z-index: 0;
      }
      
      .result-text {
        animation: bounceIn 1s ease forwards;
        font-size: 2.2rem;
        margin-bottom: 1.5rem;
      }
      
      .the-end {
        position: fixed;
        bottom: 20px;
        left: 0;
        width: 100%;
        text-align: center;
        font-size: 1.5rem;
        color: #ff6b81;
        font-weight: bold;
        opacity: 0;
        animation: fadeIn 1s ease 1s forwards;
      }
      
      /* Animations */
      @keyframes fadeInScale {
        0% {
          opacity: 0;
          transform: scale(0.8);
        }
        100% {
          opacity: 1;
          transform: scale(1);
        }
      }
      
      @keyframes bounceIn {
        0% {
          opacity: 0;
          transform: scale(0.3);
        }
        50% {
          opacity: 1;
          transform: scale(1.05);
        }
        70% {
          transform: scale(0.9);
        }
        100% {
          transform: scale(1);
        }
      }
      
      @keyframes pulseButton {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
        100% {
          transform: scale(1);
        }
      }
      
      @keyframes slideInLeft {
        0% {
          opacity: 0;
          transform: translateX(-50px);
        }
        100% {
          opacity: 1;
          transform: translateX(0);
        }
      }
      
      @keyframes fall {
        0% {
          transform: translateY(-100px) rotate(0deg);
          opacity: 1;
        }
        100% {
          transform: translateY(calc(100vh + 100px)) rotate(360deg);
          opacity: 0.7;
        }
      }
      
      @keyframes fadeIn {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }
      
      @keyframes textGlow {
        0% {
          text-shadow: 0 0 5px rgba(255, 107, 129, 0.5);
        }
        50% {
          text-shadow: 0 0 20px rgba(255, 107, 129, 0.8);
        }
        100% {
          text-shadow: 0 0 5px rgba(255, 107, 129, 0.5);
        }
      }
      
      @keyframes cssload-square {
        50% {
          border-radius: 100%;
          transform: scale(0.5) rotate(-45deg);
        }
        100% {
          transform: scale(1) rotate(-45deg);
        }
      }
      
      @keyframes cssload-heart {
        50% {
          transform: rotate(360deg);
        }
        100% {
          transform: rotate(720deg);
        }
      }
      
      @keyframes cssload-heartL {
        60% {
          transform: scale(0.4);
        }
      }
      
      @keyframes cssload-heartR {
        40% {
          transform: scale(0.4);
        }
      }
      
      @keyframes cssload-shadow {
        50% {
          transform: translateX(-50%) scale(0.5);
          border-color: rgb(228, 228, 228);
        }
      }
    </style>
    <title>Do you miss me?</title>
  </head>
  <body>
    <!-- First screen: Question -->
    <div id="initial-question" class="container">
      <!-- The owl image you provided -->
      <img class="owl-image" src="do.gif" alt="Cute owl">
      
      <h2 class="question">Do you miss me?</h2>
      <div class="button-container">
        <button class="yes-btn btn" onclick="showFollowUpQuestion()">Yes</button>
        <button class="no-btn btn" id="initial-no-btn">No</button>
      </div>
    </div>
    
    <!-- Loading screen -->
    <div class="cssload-main" id="loader">
      <div class="cssload-heart">
        <span class="cssload-heartL"></span>
        <span class="cssload-heartR"></span>
        <span class="cssload-square"></span>
      </div>
      <div class="cssload-shadow"></div>
    </div>
    
    <!-- Follow-up question screen -->
    <div id="follow-up-question" class="container hidden">
      <!-- Using the same owl image for follow-up screen -->
      <img class="owl-image" src="how.gif" alt="Cute owl">
      
      <h2 class="follow-up-question">How much?</h2>
      <input type="text" class="answer-input" id="answer-input" placeholder="Tell me how much you miss me...">
      <button class="submit-btn" onclick="checkAnswer()">Submit</button>
    </div>
    
    <!-- Result screen for special answer -->
    <div id="special-result" class="container hidden">
      <!-- Using the same owl image for result screen -->
      <img class="owl-image" src="happy.gif" alt="Cute owl">
      <h2 class="result-text">I knew it! üòç</h2>
      <button class="gift-btn" onclick="showGiftPage()">
        <span class="gift-icon">üéÅ</span> Gift
      </button>
    </div>
    
    <!-- Gift page -->
    <div id="gift-page" class="container hidden">
      <!-- Using the same owl image for gift page -->
      <img class="owl-image" src="shy.gif" alt="Cute owl">
      <h2 class="result-text">A kiss for my lemon üíã</h2>
      <div class="the-end">The End (roh l snap sy bzf 3lik)</div>
    </div>
    
    <!-- Result screen for other answers -->
    <div id="other-result" class="container hidden">
      <!-- Using the same owl image for other results -->
      <img class="owl-image" src="mad.gif" alt="Cute owl">
      <h2 class="result-text">Hada mkaaaaaaaaan?!</h2>
      <div class="button-container" style="margin-top: 20px;">
        <button class="yes-btn btn" id="moving-yes-btn">Yes</button>
        <button class="no-btn btn" onclick="showFollowUpQuestion()">No</button>
      </div>
    </div>

    <script>
      // Helper function to show loading
      function showLoader() {
        document.getElementById('loader').style.display = 'block';
      }
      
      // Helper function to hide loading
      function hideLoader() {
        document.getElementById('loader').style.display = 'none';
      }
      
      // Helper function to hide all containers
      function hideAllContainers() {
        const containers = document.querySelectorAll('.container');
        containers.forEach(container => {
          container.classList.add('hidden');
        });
      }
      
      // Show follow-up question
      function showFollowUpQuestion() {
        hideAllContainers();
        showLoader();
        
        setTimeout(() => {
          hideLoader();
          document.getElementById('follow-up-question').classList.remove('hidden');
        }, 2000);
      }
      
      // Check if the answer is special
      function checkAnswer() {
        const answer = document.getElementById('answer-input').value.trim().toLowerCase();
        hideAllContainers();
        showLoader();
        
        setTimeout(() => {
          hideLoader();
          if (answer === 'bzafoun' || answer === 'ÿ®ÿ≤ÿßŸÅŸàŸÜ') {
            document.getElementById('special-result').classList.remove('hidden');
          } else {
            document.getElementById('other-result').classList.remove('hidden');
            setupMovingYesButton();
          }
        }, 2000);
      }
      
      // Show gift page and start kiss emoji rain
      function showGiftPage() {
        hideAllContainers();
        showLoader();
        
        setTimeout(() => {
          hideLoader();
          document.getElementById('gift-page').classList.remove('hidden');
          startKissRain();
        }, 2000);
      }
      
      // Create kiss emoji rain effect
      function startKissRain() {
        const emojis = ["üíã", "üòò", "‚ù§Ô∏è", "üíï", "üíñ"];
        const container = document.body;
        
        // Create 50 kiss emojis
        for (let i = 0; i < 50; i++) {
          setTimeout(() => {
            const emoji = document.createElement("div");
            emoji.className = "kiss-emoji";
            emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
            
            // Random horizontal position
            const left = Math.random() * 100;
            emoji.style.left = `${left}%`;
            
            // Random size
            const size = Math.random() * 20 + 20;
            emoji.style.fontSize = `${size}px`;
            
            // Random fall duration between 3-8 seconds
            const duration = Math.random() * 5 + 3;
            emoji.style.animationDuration = `${duration}s`;
            
            container.appendChild(emoji);
            
            // Remove emoji after animation completes
            setTimeout(() => {
              container.removeChild(emoji);
            }, duration * 1000);
          }, i * 200); // Stagger the creation of emojis
        }
      }
      
      // Set up moving Yes button
      function setupMovingYesButton() {
        const yesBtn = document.getElementById('moving-yes-btn');
        
        yesBtn.addEventListener('mouseover', () => {
          const maxX = window.innerWidth - yesBtn.offsetWidth;
          const maxY = window.innerHeight - yesBtn.offsetHeight;
          
          const newX = Math.floor(Math.random() * maxX);
          const newY = Math.floor(Math.random() * maxY);
          
          yesBtn.style.position = 'fixed';
          yesBtn.style.left = `${newX}px`;
          yesBtn.style.top = `${newY}px`;
        });
      }
      
      // Make the initial No button dodge the cursor
      document.getElementById('initial-no-btn').addEventListener("mouseover", (e) => {
        const btn = e.target;
        const maxX = window.innerWidth - btn.offsetWidth;
        const maxY = window.innerHeight - btn.offsetHeight;
        
        const newX = Math.floor(Math.random() * maxX);
        const newY = Math.floor(Math.random() * maxY);
        
        btn.style.position = 'fixed';
        btn.style.left = `${newX}px`;
        btn.style.top = `${newY}px`;
      });
      
      // Add text animation class to all text elements when page loads
      document.addEventListener('DOMContentLoaded', () => {
        const textElements = document.querySelectorAll('h2, button');
        textElements.forEach(element => {
          element.style.animation = "textGlow 2s infinite";
        });
      });
    </script>
  </body>
</html>
